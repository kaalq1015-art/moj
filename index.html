<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أداة دمج وضغط الملفات الاحترافية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #f0f4f8; }
        .drop-active { border-color: #2563eb; background-color: #eff6ff; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen py-12 px-4 flex items-center justify-center">

    <div class="max-w-3xl w-full bg-white rounded-[2rem] shadow-2xl border border-slate-100 overflow-hidden">
        <!-- الرأس -->
        <div class="bg-slate-900 p-8 text-center text-white">
            <h1 class="text-3xl font-bold mb-2">أداة الدمج والضغط</h1>
            <p class="text-slate-400">ادمج ملفات PDF، الصور، والمستندات في ملف واحد مضغوط (.pkg)</p>
        </div>

        <div class="p-8">
            <!-- منطقة اختيار الملفات -->
            <div id="dropZone" class="border-2 border-dashed border-slate-300 rounded-2xl p-10 text-center cursor-pointer transition-all hover:border-blue-500 group relative">
                <input type="file" id="fileInput" multiple accept=".pdf,image/*,.doc,.docx,.txt" class="hidden">
                <div class="flex flex-col items-center">
                    <div class="p-4 bg-blue-50 rounded-full mb-4 group-hover:scale-110 transition-transform">
                        <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </div>
                    <p class="text-slate-600 font-bold text-lg">اسحب الملفات هنا أو اضغط للاختيار</p>
                    <p class="text-slate-400 text-sm mt-1">يدعم PDF، الصور، وكافة أنواع الملفات</p>
                </div>
            </div>

            <!-- قائمة الملفات المضافة -->
            <div id="fileListContainer" class="mt-8 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-slate-800">قائمة الملفات الجاهزة:</h3>
                    <span id="fileStats" class="text-xs bg-blue-100 text-blue-700 px-3 py-1 rounded-full font-bold">0 ملفات</span>
                </div>
                <div id="fileList" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar pr-2">
                    <!-- سيتم توليد العناصر هنا -->
                </div>
            </div>

            <!-- زر التنفيذ -->
            <div class="mt-8">
                <button id="processBtn" disabled class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg disabled:bg-slate-200 disabled:shadow-none flex items-center justify-center gap-3">
                    <span id="btnText">ابدأ الدمج والضغط الآن</span>
                    <div id="loader" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                </button>
                <button id="clearBtn" class="w-full mt-4 text-slate-400 hover:text-red-500 text-sm font-medium transition-colors">تفريغ كافة الملفات</button>
            </div>
        </div>

        <!-- تذييل -->
        <div class="bg-slate-50 p-4 border-t text-center">
            <p class="text-slate-400 text-xs">تتم معالجة الملفات محلياً في المتصفح للحفاظ على خصوصيتك</p>
        </div>
    </div>

    <!-- إشعار نجاح أو خطأ -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-full shadow-2xl transition-all transform translate-y-24 opacity-0 font-bold text-white z-50"></div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileList = document.getElementById('fileList');
        const fileListContainer = document.getElementById('fileListContainer');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileStats = document.getElementById('fileStats');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const toast = document.getElementById('toast');

        let queue = [];

        // إدارة الملفات
        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => addFiles(e.target.files);

        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('drop-active'); };
        dropZone.ondragleave = () => dropZone.classList.remove('drop-active');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('drop-active');
            addFiles(e.dataTransfer.files);
        };

        function addFiles(files) {
            Array.from(files).forEach(file => {
                queue.push(file);
            });
            updateUI();
            fileInput.value = '';
        }

        function removeFile(index) {
            queue.splice(index, 1);
            updateUI();
        }

        clearBtn.onclick = () => {
            queue = [];
            updateUI();
        };

        function updateUI() {
            if (queue.length > 0) {
                fileListContainer.classList.remove('hidden');
                processBtn.disabled = false;
            } else {
                fileListContainer.classList.add('hidden');
                processBtn.disabled = true;
            }

            fileStats.innerText = ${queue.length} ملفات | ${formatBytes(queue.reduce((acc, f) => acc + f.size, 0))};

            fileList.innerHTML = '';
            queue.forEach((file, idx) => {
                const item = document.createElement('div');
                item.className = "flex items-center justify-between bg-slate-50 p-3 rounded-lg border border-slate-100";
                item.innerHTML = 
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="shrink-0 text-blue-500">
                            ${file.name.toLowerCase().endsWith('.pdf') ? 
                            '<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M7 2v20h10V2H7zm8 18H9V4h6v16zM11 8H10v2h1v2h1v-2h1V8h-3z"/></svg>' : 
                            '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>'}
                        </div>
                        <span class="text-sm font-medium text-slate-700 truncate">${file.name}</span>
                    </div>
                    <button onclick="removeFile(${idx})" class="text-slate-300 hover:text-red-500 transition-colors px-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                ;
                fileList.appendChild(item);
            });
        }

        // منطق الدمج والضغط الفعلي
        processBtn.onclick = async () => {
            processBtn.disabled = true;
            loader.classList.remove('hidden');
            btnText.innerText = "جاري المعالجة...";

            try {
                const metadata = [];
                const dataChunks = [];
                for (const file of queue) {
                    const buffer = await file.arrayBuffer();
                    metadata.push({ name: file.name, type: file.type, size: file.size });
                    dataChunks.push(buffer);
                }

                const metaUint8 = new TextEncoder().encode(JSON.stringify(metadata));
                const header = new BigUint64Array([BigInt(metaUint8.byteLength)]);
                
                const finalUncompressedBlob = new Blob([header.buffer, metaUint8.buffer, ...dataChunks]);
                
                // ضغط Gzip
                const compressionStream = new CompressionStream('gzip');
                const compressedStream = finalUncompressedBlob.stream().pipeThrough(compressionStream);
                const compressedBlob = await new Response(compressedStream).blob();

                // تحميل
                const url = URL.createObjectURL(compressedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = archive_${Date.now()}.pkg;
                a.click();
                URL.revokeObjectURL(url);

                showToast("تم الدمج والضغط بنجاح!", "bg-green-600");
            } catch (err) {
                console.error(err);
                showToast("حدث خطأ في المعالجة", "bg-red-600");
            } finally {
                processBtn.disabled = false;
                loader.classList.add('hidden');
                btnText.innerText = "ابدأ الدمج والضغط الآن";
            }
        };

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showToast(msg, colorClass) {
            toast.innerText = msg;
            toast.className = fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-full shadow-2xl transition-all transform z-50 text-white font-bold ${colorClass};
            toast.classList.remove('translate-y-24', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-24', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
